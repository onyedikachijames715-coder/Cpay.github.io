<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Onboarding | Crypto Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #09090b; color: #fafafa; }
        .glass-card { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(63, 63, 70, 0.4); }
        .gradient-text { background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); transition: all 0.3s ease; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4); }
        .input-field { background: rgba(10, 10, 10, 0.8); border: 1px solid #27272a; transition: all 0.2s ease; }
        .input-field:focus { border-color: #6366f1; ring: 2px; ring-color: #6366f1; outline: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="signup-container" class="max-w-md w-full">
        <!-- Brand -->
        <div class="text-center mb-10">
            <div class="inline-block p-3 rounded-2xl bg-indigo-500/10 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold tracking-tight">Become a <span class="gradient-text">Partner</span></h1>
            <p class="text-zinc-400 mt-2 text-sm">Automate your USDT payments in minutes.</p>
        </div>

        <!-- Form Card -->
        <div id="form-card" class="glass-card rounded-3xl p-8 shadow-2xl">
            <form id="signup-form" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-xs font-semibold uppercase tracking-wider text-zinc-500">Business Email</label>
                    <input type="email" id="email" required placeholder="name@company.com"
                        class="input-field w-full rounded-xl px-4 py-3 text-white placeholder:text-zinc-600">
                </div>
                
                <div class="space-y-2">
                    <label class="text-xs font-semibold uppercase tracking-wider text-zinc-500">Secure Password</label>
                    <input type="password" id="password" required placeholder="••••••••"
                        class="input-field w-full rounded-xl px-4 py-3 text-white placeholder:text-zinc-600">
                </div>

                <button type="submit" id="submit-btn" class="btn-primary w-full py-4 rounded-xl font-bold text-white mt-4 flex items-center justify-center space-x-2">
                    <span>Create Account</span>
                </button>
            </form>
            
            <p class="text-center text-xs text-zinc-600 mt-6">
                By signing up, you agree to our automated settlement terms.
            </p>
        </div>

        <!-- Success Card (Hidden) -->
        <div id="success-card" class="hidden glass-card rounded-3xl p-8 shadow-2xl text-center space-y-6">
            <div class="w-20 h-20 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            
            <div class="space-y-2">
                <h2 class="text-2xl font-bold">Registration Complete!</h2>
                <p class="text-zinc-400 text-sm">Your partner account is active. Your Referral ID is:</p>
                <div id="ref-id-display" class="text-3xl font-mono font-bold text-indigo-400">REF-0000</div>
            </div>

            <div class="bg-black/40 p-4 rounded-2xl border border-zinc-800 space-y-2">
                <label class="text-[10px] font-bold uppercase text-zinc-500 block text-left">Your Payment Gateway Link</label>
                <div class="flex items-center space-x-2">
                    <input type="text" id="ref-link" readonly 
                        class="bg-transparent border-none text-xs font-mono text-zinc-300 w-full focus:ring-0">
                    <button onclick="copyLink()" class="text-indigo-400 hover:text-indigo-300 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
            </div>

            <button onclick="location.reload()" class="text-sm text-zinc-500 hover:text-white underline transition-colors">
                Back to signup
            </button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqsjjWP8f66T7y5zN8l688Pop0w-H5MpUbtqy75weOnV2O6K2sIUW8_2g-XLARAERkrg/exec'; // Replace with deployed signup.gs URL

        const signupForm = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');

        signupForm.onsubmit = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // UI Feedback
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span class="animate-pulse">Processing...</span>`;

            try {
                const formData = new URLSearchParams();
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showSuccess(result.refId);
                } else {
                    alert(result.message || 'Error creating account.');
                    resetBtn();
                }
            } catch (err) {
                // Fallback for no-cors/redirects if simple deployment
                alert('Connection error. Please ensure the backend is deployed correctly.');
                resetBtn();
            }
        };

        function showSuccess(refId) {
            document.getElementById('form-card').classList.add('hidden');
            document.getElementById('success-card').classList.remove('hidden');
            document.getElementById('ref-id-display').innerText = refId;
            
            // Generate link based on current domain or a placeholder
            const baseUrl = window.location.origin + window.location.pathname.replace('signup.html', 'payment.html');
            document.getElementById('ref-link').value = `${baseUrl}?ref=${refId}&amt=100`;
        }

        function resetBtn() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = `<span>Create Account</span>`;
        }

        function copyLink() {
            const el = document.getElementById('ref-link');
            el.select();
            document.execCommand('copy');
            alert('Payment link copied!');
        }
    </script>
</body>
</html>
